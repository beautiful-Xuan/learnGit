<!DOCTYPE html>
<!--声明后设body高度没用。因为流式布局以节省空间为主-->
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <!--设置IE浏览器的兼容性，以最新的版本兼容当前的-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--针对移动端。initial-scal：初始缩放比为1；maximum-scale：用户缩放的最大比例；user-scalable：用户是否可以缩放 no不可以-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="常伟">
  <title>简单实例</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>Bootstrap starter template</h1>
      <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML
        document.</p>-->
        <p>
          这个页面包含了相对完整的导航功能，能够适应从大到小的各种屏幕尺寸。
        </p>
    </div>
  </div>
  <!-- /.container -->
</body>
<!--jQuery的js引用在上面  因为下面的js是基于jQuery开发的-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
