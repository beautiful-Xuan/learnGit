<!DOCTYPE html>
<!--声明后设body高度没用。因为流式布局以节省空间为主-->
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!--设置IE浏览器的兼容性，以最新的版本兼容当前的-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--针对移动端。initial-scal：初始缩放比为1；maximum-scale：用户缩放的最大比例；user-scalable：用户是否可以缩放 no不可以-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="常伟">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row div {
            background: #eee;

</head>

        4、列偏移：改变标签的外边距；
